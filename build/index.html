<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Smart Device — умные технологии</title>
    <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font">
    <link rel="preload" href="fonts/roboto-condensed-bold.woff" as="font">
    <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font">
    <link rel="preload" href="fonts/roboto-condensed-regular.woff" as="font">
    <link rel="preload" href="fonts/roboto-medium.woff2" as="font">
    <link rel="preload" href="fonts/roboto-medium.woff" as="font">
    <link rel="preload" href="fonts/pt-mono-regular.woff2" as="font">
    <link rel="preload" href="fonts/pt-mono-regular.woff" as="font">

    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__wrapper">
            <a class="header__logo" href="index.html">
              <picture>
                <source media="(max-width: ($vp-768 - 1))" srcset="img/svg/logo-mobile.svg" width="35" height="35">
                <img class="header__logo-image" src="img/svg/logo.svg" alt="Логотип Smart Device." width="55" height="55">
              </picture>
              <div class="header__logo-name-wrapper">
              <p class="header__logo-text">Smart Device</p>
              <p class="header__logo-description">умные технологии</p>
            </div>
            </a>

            <ul class="header__contacts-list">
              <li class="header__contacts-item">
                <svg class="header__contacts-image" width="21" height="20" aria-hidden="true" focusable="false">
                  <use href="img/sprite.svg#email"></use>
                </svg>
                <a class="header__contacts-text" href="mailto:info@sd.ru">info@sd.ru</a>
              </li>
              <li class="header__contacts-item">
                <svg class="header__contacts-image" width="21" height="20" aria-hidden="true" focusable="false">
                  <use href="img/sprite.svg#phone-call"></use>
                </svg>
                <a class="header__contacts-text" href="tel:+74950005252">+7 (495) 000 52 52</a>
              </li>
            </ul>

            <a class="header__button button" data-open-modal="feedback">Заказать звонок</a>
            <!--возможно, понадобится другой параметр: data-open-modal="success" -->
          </div>
        </div>
      </header>
      <main>

      </main>

      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <h1 class="modal-h1">Закажите звонок</h1>
          <p class="modal__description">Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="40" height="40">
              <use xlink:href="img/sprite.svg#close-popup"></use>
            </svg>
          </button>
          <form class="modal__form" action="https://echo.htmlacademy.ru/" method="get" data="data-form-validate">
            <div class="modal__form-wrapper">
              <label class="visually-hidden" for="username">Имя</label>
              <input class="modal__field" placeholder="Имя" type="text" name="username" id="username" required>

              <label class="visually-hidden" for="phone">Телефон</label>
              <input class="modal__field" placeholder="Телефон" type="tel" name="phone" id="phone" required>

              <label class="visually-hidden" for="question">Ваш вопрос</label>
              <textarea class="modal__field" placeholder="Ваш вопрос" id="question" name="question" rows="4" cols="50"></textarea>

            <button class="modal__button button" type="submit">Отправить</button>

            <label for="agree-checkbox">
              <input type="checkbox" id="agree-checkbox" name="agree" value="agree" required>
              Я согласен на обработку персональных данных
            </label>
          </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="40" height="40">
              <use xlink:href="img/sprite.svg#close-popup"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
